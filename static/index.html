<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal</title>
  <style>
    body{
      font-family: monospace;
      padding: 0;
      margin: 0;
      margin-bottom: 2em;
      --command: rgb(125, 0, 0);
      --back: black;
      --color: white;
      @media (prefers-color-scheme: light){
        --command: rgb(229, 50, 62);
        --back: white;
        --color: black;
      }
      background-color: var(--back);
      color: var(--color);
    }
    input, #pathlabel{
      all: unset;
      position: fixed;
      bottom: 1em;
      width: 100%;
      background-color: var(--command);
      color:var(--color);
      padding-left: 1em;
    }
    #pathlabel{
      bottom:2em;
      background-color: var(--back);
      color: var(--command);
    }
    #content{
      padding: 1em;
      padding-bottom: 2em;
    }
    p.command{
      color: var(--command);
      font-weight: bold;
    }
  </style>
</head>
<body> 
  <input type="text">
  <p id="pathlabel" for=input>&lt;path></label>
  <div id=content></div>
  <script>
    const input = document.querySelector('input');
    const content = document.querySelector('#content');
    const pathlabel = document.querySelector('#pathlabel');
    let session = null;

    let command_history = [];
    let history_index = 0;
    let command_options = null;
    if (localStorage.getItem('command_history')) command_history = JSON.parse(localStorage.getItem('command_history'));

    function post(url, data){
      if (session== null) throw new Error("Session not set");
      data["session"] = session;
      return fetch(url, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(data)
      })
    }
  
    start_shell();
    input.addEventListener('keyup', function(e){
      if(e.key === 'Enter'){
        run_command(e.target.value);
        e.target.value = '';
      }
    })

    function run_command(command){
      writeline("\n"+command, 'command')
      post("/run", {command}).then(res=>res.text()).then(res=>console.log(res));
      update_path()
      if (!command_history.includes(command)){
        command_history.push(command);        
        localStorage.setItem('command_history', JSON.stringify(command_history));
      }
    }

    async function command(cmd) {return await (await post("/command", {command:cmd})).text()}

    function update_path(){
      command('pwd').then(res=>{
        pathlabel.innerHTML = res;
      })
    }

    function writeline(text, type){
      lines = text.split('\n');
      last_p = content.querySelector(`p:last-child`);
      if (!last_p.classList.contains(type)){
        lines = [''].concat(lines);
      }
      last_p.innerHTML += lines[0];
      for (line of lines.slice(1)){
        p = document.createElement('p');
        p.classList.add(type);
        p.innerHTML = line;
        content.appendChild(p);
      }
      last_p.scrollIntoView();
    }

    input.addEventListener('keydown', e=>{
      if ((e.ctrlKey || e.metaKey)){
        if (e.key === 'k'){
          content.innerHTML = "<p class=output></p><p class=command></p>";
          e.preventDefault();

        }
      }
      if (e.key === 'ArrowUp'){
        if (command_options === null) command_options = command_history.filter(cmd => cmd.startsWith(input.value));
        if (-history_index == command_options.length) history_index = 0;
        history_index -= 1;
        input.value = command_options[command_options.length + history_index];
        setTimeout(()=>{input.setSelectionRange(input.value.length, input.value.length);}, 0);
      }
      else if (e.key === 'ArrowDown'){
        if (history_index < 0){
          history_index += 1;
          input.value = command_options[command_options.length + history_index];
          setTimeout(()=>{input.setSelectionRange(input.value.length, input.value.length);}, 0);
        }
      }else{
        history_index = 0;
        command_options = null;
      }
      if (e.key === 'Tab'){
        e.preventDefault();
        let words = input.value.split(' ')
        command(`ls -1d ${words[words.length-1]}*`).then(ls => {
          let options = ls.split('\n').filter(x=>x)
          if (options.length === 1) input.value = words.slice(0, -1).join(' ') + ' ' + options[0]
          else if (options.length > 1) writeline(options.join(' '), 'output')
        })
      }
    })
    function start_shell(){
      content.innerHTML = "<p class=output></p><p class=command></p>";
      input.focus();
      fetch('/newsession').then(session_id=>{
        session_id.text().then(session_id=>{
          session = session_id;
          update_path()
          post('/subscribe', {}).then(res=>res.body.getReader()).then(reader=>{
            const decoder = new TextDecoder();
            reader.read().then(
              function processText({ done, value }) {
                if (done) return
                writeline(decoder.decode(value, { stream: true }), 'output');
                return reader.read().then(processText)
              }
            )
          })
        })
      })
    }

  </script>
  
  
</body>
</html>
