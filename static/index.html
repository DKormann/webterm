<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal</title>
  <style>
    body{
      font-family: monospace;
      padding: 0;
      margin: 0;
      margin-bottom: 2em;
      --command: rgb(125, 0, 0);
      --back: black;
      --color: white;
      @media (prefers-color-scheme: light){
        --command: rgb(229, 50, 62);
        --back: white;
        --color: black;
      }
      background-color: var(--back);
      color: var(--color);
    }
    input, #pathlabel{
      all: unset;
      position: fixed;
      bottom: 1em;
      width: 100%;
      background-color: var(--command);
      color:var(--color);
      padding-left: 1em;
    }
    #pathlabel{
      bottom:2em;
      background-color: var(--back);
      color: var(--command);
    }
    #content{
      padding: 1em;
      padding-bottom: 2em;
    }
    p.command{
      color: var(--command);
      font-weight: bold;
    }
  </style>
</head>
<body> 
  <input type="text">
  <p id="pathlabel" for=input>&lt;path></label>
  <div id=content></div>
  <script>
    const input = document.querySelector('input');
    const content = document.querySelector('#content');
    const pathlabel = document.querySelector('#pathlabel');
  
    start_shell();
    input.addEventListener('keyup', function(e){
      if(e.key === 'Enter'){
        run_command(e.target.value);
        e.target.value = '';
      }
    })

    function run_command(command){
      writeline("\n"+command, 'command')
      fetch("/run",{
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({command})
      }).then(res=>res.text()).then(res=>{ console.log(res)});
      update_path()
    }

    function update_path(){
      fetch("/command",{method:'POST', headers:{"Content-Type":"application/json"}, body:JSON.stringify({command:'pwd'})}).then(res=>res.text()).then(res=>{
        path = res;
        pathlabel.innerHTML = path;
      })
    }

    function writeline(text, type){
      lines = text.split('\n');
      last_p = content.querySelector(`p:last-child`);
      if (!last_p.classList.contains(type)){
        lines = [''].concat(lines);
      }
      last_p.innerHTML += lines[0];
      for (line of lines.slice(1)){
        p = document.createElement('p');
        p.classList.add(type);
        p.innerHTML = line;
        content.appendChild(p);
      }
      last_p.scrollIntoView();
    }

    input.addEventListener('keydown', e=>{
      if ((e.ctrlKey || e.metaKey)){
        if (e.key === 'k'){
          start_shell();
          e.preventDefault();
        }
      }
    })

    function start_shell(){
      content.innerHTML = "<p class=output></p><p class=command></p>";
      input.focus();
      
      fetch('/newsession').then(()=>{
        fetch('/subscribe').then(res=>res.body.getReader()).then(reader=>{
          const decoder = new TextDecoder();
          reader.read().then(
            function processText({ done, value }) {
              if (done) {return}
              writeline(decoder.decode(value, { stream: true }), 'output');
              return reader.read().then(processText)
            }
          )
        })
        update_path();
      })
    }

  </script>
  
  
</body>
</html>
